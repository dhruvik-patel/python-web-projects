<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'poll_app/style.css'%}">
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">

      {% if latest_que_list %}
        <ul>
          {% for que in latest_que_list %}
            <br> <li> <a href="{% url 'poll_app:detail' que.id %}"> {{que.que_text}} </a> </li> <br>
            <!-- NEVER PUT SPACE BETWEEN "poll_app:detail" -->
          {% endfor %}
        </ul>

      {% else %}
        <h3>No polls are available</h3>
      {% endif %}
    </div>

  </body>
</html>

<!-- <li> <a href="/poll_app/{{que.id}}"> {{que.que_text}} </a> </li> -->
