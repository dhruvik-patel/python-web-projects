<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Results</title>
  </head>
  <body>
    <div class="container">

      <h1>{{question.que_text}}</h1>
      <ul>
        {% for choice in question.choice_set.all %}
          <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
          <!-- pluralize : 1vote and 2votes -->
        {% endfor %}
      </ul>

      <a href="{% url 'poll_app:detail' question.id %}"> <button type="button" class="btn btn-primary" name="button">Vote Again</button> </a>
      <a href="{% url 'poll_app:index' %}"> <button type="button" class="btn btn-primary" name="button">Go To Home</button></a>

    </div>
  </body>
</html>
