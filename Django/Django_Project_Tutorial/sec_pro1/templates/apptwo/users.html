<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User List</title>
  </head>
  <body>
    <h1>Here are your users : </h1>
    {% if users %}

      <ol>
        {% for entry in users %}

          <li>User Info</li>
            <ul>
              <li>First Name : {{ entry.first_name}}</li>
              <li>Last Name : {{entry.last_name }}</li>
              <li>Email : {{ entry.email }}</li>
            </ul>

        {% endfor %}
      </ol>

    {% endif %}
  </body>
</html>
